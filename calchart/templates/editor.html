{% extends "base.html" %}
{% load partials utils %}

{% block title %}
    - {{ show.name }}
{% endblock %}

{% block head %}
    {% add_style "editor.css" %}
    {% add_script "editor.js" %}
    <script>
        window.show = {{ show.viewer|asjson }};
    </script>
{% endblock %}

{% block content %}
    <div class="toolbar">
        <h1>{{ show.name }}</h1>
        {% make_menu menu %}
        {% make_panel tool_panel %}
    </div>
    <div class="sidebar"></div>
    <div class="canvas"></div>
{% endblock %}
