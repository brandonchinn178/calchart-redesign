{% extends "base.html" %}
{% load partials utils %}

{% block title %}
    - Home
{% endblock %}

{% block head %}
    {% add_style "home.css" %}
    {% add_script "home.js" %}
    <script>
        window.tabs = {{ tabs|asjson|safe }};
    </script>
{% endblock %}

{% block body %}
    {% get_feedback %}
    <div class="main-buttons">
        <button class="new-show">New Show</button>
    </div>
    <div class="content">
        <ul class="tabs"></ul>
        <div class="shows">
            <p class="loading">Loading...</p>
        </div>
    </div>
{% endblock %}
