machine:
  python:
    version: 3.6.0
  node:
    version: 6.11.4

dependencies:
  override:
    - npm install
    - pip3 install -r requirements/dev.txt

test:
  override:
    - npm run lint
    - flake8 calchart
    - npm test
    - python3 manage.py test --verbosity 3 --noinput:
        pwd: calchart
    # - npm run build && npm run e2e
